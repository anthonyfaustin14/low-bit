  /* === FLOATING GLITCH GHOST EFFECT === */
  .cisero-3 {
    animation: floatUpDown 4s ease-in-out infinite,
               glitchyPulse 2.5s ease-in-out infinite;
    position: absolute;
    z-index: 1001;
  }

  @keyframes floatUpDown {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  @keyframes glitchyPulse {
    0%   { filter: drop-shadow(2px 2px #81af4f) drop-shadow(-2px -2px #4d357ba6); }
    25%  { filter: drop-shadow(-2px 1px #4d357ba6) drop-shadow(2px -1px #81af4f); }
    50%  { filter: drop-shadow(2px -2px #81af4f) drop-shadow(-2px 2px #4d357ba6); }
    75%  { filter: drop-shadow(-1px -2px #4d357ba6) drop-shadow(1px 2px #81af4f); }
    100% { filter: none; }
  }
