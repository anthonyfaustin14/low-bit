<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Low-Bit Legacies</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/main-menu.css" />
    <style>
      @keyframes glitch {
        0%   { text-shadow: 2px 2px #81af4f, -2px -2px #4d357ba6; }
        20%  { text-shadow: -2px 2px #4d357ba6, 2px -2px #81af4f; }
        40%  { text-shadow: 2px -2px #81af4f, -2px 2px #4d357ba6; }
        60%  { text-shadow: -2px -2px #4d357ba6, 2px 2px #81af4f; }
        80%  { text-shadow: 2px 2px #81af4f, -2px -2px #4d357ba6; }
        100% { text-shadow: none; }
      }

      .title {
        position: absolute;
        width: 924px;
        top: 124px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Kiwi Soda', sans-serif, system-ui;
        font-weight: 500;
        color: #4d357b;
        font-size: clamp(48px, 8vw, 140px);
        text-align: center;
        white-space: nowrap;
        animation: glitch 2.5s infinite ease-in-out;
      }

      .subtitle {
        position: absolute;
        top: 280px;
        width: 100%;
        text-align: center;
        font-family: 'Pixel Georgia', sans-serif;
        font-size: 24px;
        color: #81af4f;
      }

      .jean {
        transition: transform 0.3s ease-in-out;
        align-self: center;
      }

      .jean:hover {
        transform: scale(1.05) translateY(-5px);
      }

      .enter-rec-room-link .text-wrapper {
        position: relative;
        transition: all 0.3s ease-in-out;
      }

      .enter-rec-room-link .text-wrapper:hover {
        transform: scale(1.05) skewX(-2deg);
        text-shadow:
          2px 0 #81af4f,
          -2px 0 #4d357ba6,
          0 2px #81af4f,
          0 -2px #4d357ba6;
        animation: staticGlitch 0.3s ease-in-out;
      }

      @keyframes staticGlitch {
        0%   { transform: scale(1.05) skewX(-2deg); }
        50%  { transform: scale(1.04) skewX(2deg); }
        100% { transform: scale(1.05) skewX(-2deg); }
      }

      .exit-link {
        position: absolute;
        top: 743px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Pixel Georgia', sans-serif;
        font-weight: 400;
        font-style: normal;
        color: #e06262;
        font-size: 48px;
        text-align: center;
        letter-spacing: 0;
        line-height: normal;
        white-space: nowrap;
        text-decoration: none;
      }

      .exit-link:hover {
        opacity: 0.7;
      }

      .credits {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-family: 'Pixel Georgia', sans-serif;
        font-size: 12px;
        color: #969696;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="main-menu" data-model-id="94:2">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="title">Low-Bit Legacies</div>
          <div class="subtitle">an immersive journey through memory, history & Black leisure</div>

          <div class="jean-and-link-wrapper">
            <img class="jean" src="img/jean.png" alt="Jean character" />
            <a href="rec-loading.html" class="enter-rec-room-link">
              <div class="text-wrapper">Enter The Rec Room</div>
            </a>
          </div>

          <a href="about:blank" class="exit-link">Exit</a>
          <div class="credits">Â© 2025 Anthony Faustin | v1.0</div>
        </div>
      </div>
    </div>
  </body>
</html>
